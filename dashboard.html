<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Inventory System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
      }
      body {
        background-color: #f4f6f9;
      }
      .card-box {
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
      }
      .card-value {
        font-size: 2rem;
        font-weight: 700;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>
    <div class="container my-5">
      <h2 class="mb-4 text-center">Inventory Dashboard</h2>
      <div id="alertBox" class="alert d-none"></div>

      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Total Products</div>
            <div id="totalProducts" class="card-value">--</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Stock In</div>
            <div id="totalStockIn" class="card-value">--</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Stock Out</div>
            <div id="totalStockOut" class="card-value">--</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Low Stock Items</div>
            <div id="lowStockCount" class="card-value">--</div>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="row g-4 mb-5">
        <div class="col-md-6">
          <div class="card-box">
            <h5 class="text-center mb-3">Stock In vs Stock Out (Bar)</h5>
            <canvas id="stockChart"></canvas>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card-box">
            <h5 class="text-center mb-3">Stock Distribution (Pie)</h5>
            <canvas id="pieChart"></canvas>
          </div>
        </div>

        <div class="col-12">
          <div class="card-box">
            <h5 class="text-center mb-3">Stock Flow Trend (Line)</h5>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const API_BASE =
        "https://markneilcordero.com/inventory-management-system-api/public/api";

      $(document).ready(function () {
        $("#navbarContainer").load("navbar.html");
        $("#footerContainer").load("footer.html");

        const token = localStorage.getItem("inventory-management-system-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        $.ajaxSetup({
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        // Fetch Dashboard Summary
        $.ajax({
          url: API_BASE + "/dashboard/summary",
          method: "GET",
          success: function (res) {
            const totalIn = res.total_stock_in ?? 0;
            const totalOut = res.total_stock_out ?? 0;

            $("#totalProducts").text(res.total_products ?? "--");
            $("#totalStockIn").text(totalIn);
            $("#totalStockOut").text(totalOut);
            $("#lowStockCount").text(res.low_stock_count ?? "--");

            renderCharts(totalIn, totalOut);
          },
          error: function (xhr) {
            let message = "Server error: Failed to load dashboard data.";
            if (xhr.responseJSON?.message) {
              message = xhr.responseJSON.message;
            }
            showAlert(message, "danger");
          },
        });

        $(document).on("click", "#logoutBtn", function () {
          $.ajax({
            url: API_BASE + "/logout",
            method: "POST",
            success: function () {
              localStorage.removeItem("inventory-management-system-token");
              window.location.href = "login.html";
            },
            error: function () {
              showAlert("Logout failed.", "danger");
            },
          });
        });

        function showAlert(message, type) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert-" + type)
            .text(message);
        }

        function renderCharts(stockIn, stockOut) {
          // Bar Chart
          new Chart(document.getElementById("stockChart"), {
            type: "bar",
            data: {
              labels: ["Stock In", "Stock Out"],
              datasets: [
                {
                  label: "Quantity",
                  data: [stockIn, stockOut],
                  backgroundColor: ["#28a745", "#dc3545"],
                  borderRadius: 5,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
              },
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });

          // Pie Chart
          new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
              labels: ["Stock In", "Stock Out"],
              datasets: [
                {
                  data: [stockIn, stockOut],
                  backgroundColor: ["#17a2b8", "#ffc107"],
                },
              ],
            },
            options: {
              responsive: true,
            },
          });

          // Line Chart (Dummy Time Series)
          new Chart(document.getElementById("lineChart"), {
            type: "line",
            data: {
              labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
              datasets: [
                {
                  label: "Stock In",
                  data: [10, 20, 15, 30, 25, stockIn],
                  borderColor: "#28a745",
                  backgroundColor: "rgba(40,167,69,0.2)",
                  tension: 0.3,
                  fill: true,
                },
                {
                  label: "Stock Out",
                  data: [5, 10, 12, 20, 18, stockOut],
                  borderColor: "#dc3545",
                  backgroundColor: "rgba(220,53,69,0.2)",
                  tension: 0.3,
                  fill: true,
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        }
      });
    </script>
  </body>
</html>
