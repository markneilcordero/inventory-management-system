<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Inventory System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
      }
      body {
        background-color: #f4f6f9;
      }
      .card-box {
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
      }
      .card-value {
        font-size: 2rem;
        font-weight: 700;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>
    <div class="container my-5">
      <h2 class="mb-4 text-center">Inventory Dashboard</h2>
      <div id="alertBox" class="alert d-none"></div>

      <div class="row g-4">
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Total Products</div>
            <div id="totalProducts" class="card-value">--</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Stock In</div>
            <div id="totalStockIn" class="card-value">--</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Stock Out</div>
            <div id="totalStockOut" class="card-value">--</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <div class="card-title">Low Stock Items</div>
            <div id="lowStockCount" class="card-value">--</div>
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const API_BASE =
        "https://markneilcordero.com/inventory-management-system-api/public/api";
      $(document).ready(function () {
        $("#navbarContainer").load("navbar.html");
        $("#footerContainer").load("footer.html");
      });
      $(document).ready(function () {
        const token = localStorage.getItem("inventory-management-system-token");

        if (!token) {
          window.location.href = "login.html";
          return;
        }

        // Set default headers for all Ajax calls
        $.ajaxSetup({
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        // Fetch Dashboard Summary
        $.ajax({
          url: "https://markneilcordero.com/inventory-management-system-api/public/api/dashboard/summary",
          method: "GET",
          success: function (res) {
            $("#totalProducts").text(res.total_products ?? "--");
            $("#totalStockIn").text(res.total_stock_in ?? "--");
            $("#totalStockOut").text(res.total_stock_out ?? "--");
            $("#lowStockCount").text(res.low_stock_count ?? "--");
          },
          error: function (xhr, status, error) {
            console.error("Dashboard API Error:", {
              status: xhr.status,
              response: xhr.responseText,
              message: xhr.responseJSON?.message,
              error: error,
            });

            let message = "Server error: Failed to load dashboard data.";
            if (xhr.responseJSON?.message) {
              message = xhr.responseJSON.message;
            }
            showAlert(message, "danger");
          },
        });

        // Logout Function
        $("#logoutBtn").on("click", function () {
          $.ajax({
            url: "https://markneilcordero.com/inventory-management-system-api/public/api/logout",
            method: "POST",
            success: function () {
              localStorage.removeItem("inventory-management-system-token");
              window.location.href = "login.html";
            },
            error: function () {
              showAlert("Logout failed.", "danger");
            },
          });
        });

        function showAlert(message, type) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert-" + type)
            .text(message);
        }
      });
    </script>
  </body>
</html>
