  <!-- Remove duplicate jQuery and API_BASE -->
  
  <script>
    $(document).ready(function () {
      const token = localStorage.getItem('inventory-management-system-token');
  
      // Set default headers for all requests
      $.ajaxSetup({
        headers: {
          Authorization: 'Bearer ' + token
        }
      });
  
      // Try to fetch authenticated user
      if (token) {
        $.ajax({
          url: API_BASE + '/user',
          method: 'GET',
          success: function (res) {
            $('#navbarLinks').html(`
              <li class="nav-item">
                <a class="nav-link" href="profile.html">ðŸ‘¤ ${res.name}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
              </li>
            `);
          },
          error: function () {
            showGuestLinks();
          }
        });
      } else {
        showGuestLinks();
      }
  
      // Logout functionality
      $(document).on('click', '#logoutBtn', function (e) {
        e.preventDefault();
  
        $.ajax({
          url: API_BASE + '/logout',
          method: 'POST',
          success: function () {
            localStorage.removeItem('inventory-management-system-token');
            window.location.href = 'login.html';
          },
          error: function () {
            alert('Logout failed.');
          }
        });
      });
  
      function showGuestLinks() {
        $('#navbarLinks').html(`
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        `);
      }
    });
  </script>
