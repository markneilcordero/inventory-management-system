<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - Inventory System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
      }
      .profile-card {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .profile-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>
    <div class="container">
      <div class="profile-card text-center">
        <h3 class="mb-4">User Profile</h3>
        <!-- Onboarding Note Card -->
<div class="alert alert-info border-start border-4 border-primary shadow-sm text-start">
    <h5 class="fw-bold mb-2">üë§ Welcome to Your Profile</h5>
    <ul class="mb-0 ps-3">
      <li><strong>Name</strong> and <strong>Email</strong> are shown here based on your login details.</li>
      <li>Click <strong>Logout</strong> to securely end your session. üîê</li>
      <li>This page helps verify your identity and manage access.</li>
    </ul>
  </div>
  
        <div id="alertBox" class="alert d-none"></div>

        <div class="mb-3">
          <span class="profile-label">Name:</span>
          <div id="profileName">--</div>
        </div>

        <div class="mb-3">
          <span class="profile-label">Email:</span>
          <div id="profileEmail">--</div>
        </div>

        <div class="mt-4">
          <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <!-- jQuery + Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const API_BASE =
        "https://markneilcordero.com/inventory-management-system-api/public/api";

      $(document).ready(function () {
        // Load navbar and footer first
        $("#navbarContainer").load("navbar.html");
        $("#footerContainer").load("footer.html");

        const token = localStorage.getItem("inventory-management-system-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        // Set Bearer token globally for all requests
        $.ajaxSetup({
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        // Fetch and display user profile
        $.ajax({
          url: API_BASE + "/user",
          method: "GET",
          success: function (res) {
            $("#profileName").text(res.name);
            $("#profileEmail").text(res.email);
          },
          error: function (xhr) {
            let message = "Failed to load profile.";
            if (xhr.responseJSON?.message) {
              message = xhr.responseJSON.message;
            }
            showAlert(message, "danger");
          },
        });

        // ‚úÖ Event delegation for logout button (in case it's in the loaded navbar)
        $(document).on("click", "#logoutBtn", function (e) {
          e.preventDefault();
          $.ajax({
            url: API_BASE + "/logout",
            method: "POST",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function () {
              localStorage.removeItem("inventory-management-system-token");
              window.location.href = "login.html";
            },
            error: function () {
              showAlert("Logout failed.", "danger");
            },
          });
        });

        function showAlert(message, type) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert-" + type)
            .html(message);
        }
      });
    </script>
  </body>
</html>
