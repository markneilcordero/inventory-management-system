<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ“ Register - Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-container {
      max-width: 520px;
      margin: 90px auto;
      padding: 35px 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .register-container h3 {
      font-weight: 700;
      font-size: 1.8rem;
    }
    label {
      font-weight: 600;
    }
    #alertBox {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="register-container">
      <h3 class="text-center mb-4">ğŸ“ Create an Account</h3>
      <div id="alertBox" class="alert d-none"></div>

      <form id="registerForm" autocomplete="off">
        <div class="mb-3">
          <label for="name" class="form-label">ğŸ‘¤ Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="e.g. John Doe" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">ğŸ“§ Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">ğŸ”’ Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>

        <div class="mb-3">
          <label for="password_confirmation" class="form-label">ğŸ”’ Confirm Password</label>
          <input type="password" id="password_confirmation" class="form-control" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="btn btn-success w-100 fw-semibold">Register ğŸš€</button>

        <div class="text-center mt-3">
          <small>Already have an account?</small><br />
          <a href="login.html" class="btn btn-outline-secondary mt-2 w-100">Login ğŸ”</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#registerForm').on('submit', function (e) {
        e.preventDefault();

        const name = $('#name').val().trim();
        const email = $('#email').val().trim();
        const password = $('#password').val().trim();
        const password_confirmation = $('#password_confirmation').val().trim();

        $.ajax({
          url: 'https://markneilcordero.com/inventory-management-system-api/public/api/register',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            name,
            email,
            password,
            password_confirmation
          }),
          success: function (response) {
            localStorage.setItem('inventory-management-system-token', response.token);
            showAlert('âœ… Registration successful! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          },
          error: function (xhr) {
            let message = 'âŒ Registration failed.';
            if (xhr.responseJSON?.message) {
              message = xhr.responseJSON.message;
            }
            if (xhr.responseJSON?.errors) {
              message = Object.values(xhr.responseJSON.errors).flat().join('<br>');
            }
            showAlert(message, 'danger');
          }
        });
      });

      function showAlert(message, type) {
        $('#alertBox')
          .removeClass('d-none alert-success alert-danger')
          .addClass('alert-' + type)
          .html(message);
      }
    });
  </script>
</body>
</html>
