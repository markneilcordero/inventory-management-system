<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products - Inventory System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
      }
      .product-card {
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
      .product-name {
        font-weight: 600;
      }
      .product-meta small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>

    <div class="container my-5">
      <h2 class="mb-4 text-center">Product Management</h2>
      <div id="alertBox" class="alert d-none"></div>

      <div class="mb-3 text-end">
        <a href="add_product.html" class="btn btn-primary">Add Product</a>
      </div>

      <!-- Chart -->
      <div class="card mb-4 p-3 shadow-sm">
        <h5 class="text-center mb-3">Product Quantities</h5>
        <canvas id="productChart" height="100"></canvas>
      </div>

      <div class="row" id="productList">
        <!-- Products will be loaded here as cards -->
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this product?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <!-- Bootstrap + jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      const API_BASE = "https://markneilcordero.com/inventory-management-system-api/public/api";
    </script>

    <script>
      $(document).ready(function () {
        $("#navbarContainer").load("navbar.html");
        $("#footerContainer").load("footer.html");
      });

      $(document).ready(function () {
        const token = localStorage.getItem("inventory-management-system-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        $.ajaxSetup({
          headers: { Authorization: "Bearer " + token },
        });

        let deleteProductId = null;

        // Load products
        function loadProducts() {
          $.ajax({
            url: API_BASE + "/products",
            method: "GET",
            success: function (res) {
              let cards = "";
              let labels = [];
              let quantities = [];

              $.each(res.data, function (index, product) {
                labels.push(product.name);
                quantities.push(product.quantity);

                cards += `
                  <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card product-card p-3">
                      <div class="product-name fs-5 mb-2">${product.name}</div>
                      <div class="product-meta mb-2">
                        <small><strong>SKU:</strong> ${product.sku}</small><br>
                        <small><strong>Quantity:</strong> ${product.quantity}</small><br>
                        <small><strong>Price:</strong> â‚±${parseFloat(product.price).toFixed(2)}</small>
                      </div>
                      <div class="text-end">
                        <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                      </div>
                    </div>
                  </div>
                `;
              });

              $("#productList").html(cards);
              renderChart(labels, quantities);
            },
            error: function () {
              showAlert("Failed to load products.", "danger");
            },
          });
        }

        loadProducts();

        window.deleteProduct = function (id) {
          deleteProductId = id;
          const modal = new bootstrap.Modal(document.getElementById("confirmDeleteModal"));
          modal.show();
        };

        $(document).on("click", "#confirmDeleteBtn", function () {
          if (!deleteProductId) return;

          $.ajax({
            url: API_BASE + `/products/${deleteProductId}`,
            method: "DELETE",
            success: function () {
              showAlert("Product deleted successfully!", "success");
              loadProducts();
            },
            error: function () {
              showAlert("Failed to delete product.", "danger");
            },
            complete: function () {
              const modalEl = document.getElementById("confirmDeleteModal");
              bootstrap.Modal.getInstance(modalEl).hide();
              deleteProductId = null;
            },
          });
        });

        function showAlert(message, type) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert-" + type)
            .html(message);
        }

        function renderChart(labels, quantities) {
          const ctx = document.getElementById("productChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [{
                label: "Quantity",
                data: quantities,
                backgroundColor: "#0d6efd",
                borderRadius: 6,
              }],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
              },
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        }
      });
    </script>
  </body>
</html>
