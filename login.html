<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ” Login - Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      flex: 1;
    }
    .login-container {
      max-width: 420px;
      margin: 100px auto;
      padding: 30px 25px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .login-container h3 {
      font-weight: 700;
      font-size: 1.8rem;
    }
    label {
      font-weight: 600;
    }
    #alertBox {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <h3 class="text-center mb-4">ğŸ” Inventory Login</h3>
      <div id="alertBox" class="alert d-none"></div>

      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="email" class="form-label">ğŸ“§ Email address</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">ğŸ”‘ Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-semibold">Login â¡ï¸</button>

        <div class="text-center mt-3">
          <small>Don't have an account?</small><br />
          <a href="register.html" class="btn btn-outline-secondary mt-2 w-100">Register ğŸ“</a>
        </div>
      </form>
    </div>
  </div>

  <div id="footerContainer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#navbarContainer").load("navbar.html");
      $("#footerContainer").load("footer.html");

      $('#loginForm').on('submit', function (e) {
        e.preventDefault();

        const email = $('#email').val().trim();
        const password = $('#password').val().trim();

        $.ajax({
          url: 'https://markneilcordero.com/inventory-management-system-api/public/api/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ email, password }),
          success: function (response) {
            localStorage.setItem('inventory-management-system-token', response.token);
            showAlert('âœ… Login successful! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          },
          error: function (xhr) {
            let message = 'âŒ Login failed. Please try again.';
            if (xhr.responseJSON?.message) {
              message = xhr.responseJSON.message;
            }
            showAlert(message, 'danger');
          }
        });
      });

      function showAlert(message, type) {
        $('#alertBox')
          .removeClass('d-none alert-success alert-danger')
          .addClass('alert-' + type)
          .html(message);
      }
    });
  </script>
</body>
</html>
