<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product - Inventory System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbarContainer"></div>

    <div class="container my-5">
      <h2 class="mb-4 text-center">Add New Product</h2>
      <div id="alertBox" class="alert d-none"></div>

      <form id="addProductForm" class="mx-auto" style="max-width: 600px">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="mb-3">
          <label for="productSKU" class="form-label">SKU</label>
          <input type="text" class="form-control" id="productSKU" required />
        </div>
        <div class="mb-3">
          <label for="productQty" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="productQty" required />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <a href="products.html" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>

    <div id="footerContainer"></div>

    <!-- Bootstrap + jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#navbarContainer").load("navbar.html");
        $("#footerContainer").load("footer.html");
      });
      const API_BASE =
        "https://markneilcordero.com/inventory-management-system-api/public/api";

      // Add product submission
      $(document).ready(function () {
        const token = localStorage.getItem("inventory-management-system-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        $("#addProductForm").on("submit", function (e) {
          e.preventDefault();

          const name = $("#productName").val().trim();
          const sku = $("#productSKU").val().trim();
          const quantity = parseInt($("#productQty").val());
          const price = parseFloat($("#productPrice").val());

          $.ajax({
            url: API_BASE + "/products",
            method: "POST",
            contentType: "application/json",
            headers: {
              Authorization: "Bearer " + token,
            },
            data: JSON.stringify({ name, sku, quantity, price }),
            success: function () {
              showAlert("Product added successfully!", "success");
              $("#addProductForm")[0].reset();
            },
            error: function (xhr) {
              let message = "Failed to add product.";
              if (xhr.responseJSON?.errors) {
                message = Object.values(xhr.responseJSON.errors)
                  .flat()
                  .join("<br>");
              }
              showAlert(message, "danger");
            },
          });
        });

        function showAlert(message, type) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert-" + type)
            .html(message);
        }
      });
    </script>
  </body>
</html>
