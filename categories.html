<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Categories - Inventory System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
      }
      .category-table th,
      .category-table td {
        vertical-align: middle;
      }
      .card-title {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>
    <div class="container my-5">
      <h2 class="mb-4 text-center">Category Management</h2>
      <div id="alertBox" class="alert d-none"></div>

      <div class="mb-4">
        <form
          id="addCategoryForm"
          class="d-flex flex-column flex-sm-row align-items-stretch gap-2"
        >
          <input
            type="text"
            id="categoryName"
            class="form-control"
            placeholder="Enter category name"
            required
          />
          <button type="submit" class="btn btn-success">Add Category</button>
        </form>
      </div>

      <div class="row" id="categoryList">
        <!-- Category cards will be loaded here via Ajax -->
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this category?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <!-- Bootstrap + jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbarContainer").load("navbar.html");
        $("#footerContainer").load("footer.html");
      });
      const API_BASE =
        "https://markneilcordero.com/inventory-management-system-api/public/api";

      $(document).ready(function () {
        const token = localStorage.getItem("inventory-management-system-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        $.ajaxSetup({
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        // Load categories
        function loadCategories() {
          $.ajax({
            url: API_BASE + "/categories",
            method: "GET",
            success: function (res) {
              let cards = "";
              res.forEach((category) => {
                cards += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Category #${category.id}</h5>
                <input type="text" class="form-control form-control-sm category-name mb-3" data-id="${category.id}" value="${category.name}" />
                <div class="d-flex justify-content-end gap-2">
                  <button class="btn btn-sm btn-success updateBtn" data-id="${category.id}">Update</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.id})">Delete</button>
                </div>
              </div>
            </div>
          </div>
        `;
              });
              $("#categoryList").html(cards);
            },
            error: function () {
              showAlert("Failed to load categories.", "danger");
            },
          });
        }

        loadCategories();

        // Add category
        $("#addCategoryForm").on("submit", function (e) {
          e.preventDefault();

          const name = $("#categoryName").val().trim();
          if (!name) return;

          $.ajax({
            url: API_BASE + "/categories",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ name }),
            success: function () {
              $("#addCategoryForm")[0].reset();
              showAlert("Category added successfully!", "success");
              loadCategories();
            },
            error: function (xhr) {
              let message = "Failed to add category.";
              if (xhr.responseJSON?.errors) {
                message = Object.values(xhr.responseJSON.errors)
                  .flat()
                  .join("<br>");
              }
              showAlert(message, "danger");
            },
          });
        });

        // Update category
        $(document).on("click", ".updateBtn", function () {
          const id = $(this).data("id");
          const name = $(`.category-name[data-id="${id}"]`).val().trim();

          $.ajax({
            url: `${API_BASE}/categories/${id}`,
            method: "PATCH",
            contentType: "application/json",
            data: JSON.stringify({ name }),
            success: function () {
              showAlert("Category updated successfully!", "success");
              loadCategories();
            },
            error: function (xhr) {
              let message = "Failed to update category.";
              if (xhr.responseJSON?.errors) {
                message = Object.values(xhr.responseJSON.errors)
                  .flat()
                  .join("<br>");
              }
              showAlert(message, "danger");
            },
          });
        });

        // Delete category
        let deleteCategoryId = null;

        window.deleteCategory = function (id) {
          deleteCategoryId = id;
          const modal = new bootstrap.Modal(
            document.getElementById("confirmDeleteModal")
          );
          modal.show();
        };

        $("#confirmDeleteBtn").on("click", function () {
          if (!deleteCategoryId) return;

          $.ajax({
            url: `${API_BASE}/categories/${deleteCategoryId}`,
            method: "DELETE",
            success: function () {
              showAlert("Category deleted successfully!", "success");
              loadCategories();
            },
            error: function () {
              showAlert("Failed to delete category.", "danger");
            },
            complete: function () {
              const modalEl = document.getElementById("confirmDeleteModal");
              bootstrap.Modal.getInstance(modalEl).hide();
              deleteCategoryId = null;
            },
          });
        });

        function showAlert(message, type) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert-" + type)
            .html(message);
        }
      });
    </script>
  </body>
</html>
